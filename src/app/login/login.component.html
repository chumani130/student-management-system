<div class="bg">
    <mat-card class="parent">
        <div class="child">
            <h1 class="form-title">Login</h1>
            <form class="login-form">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" name="EmaidId" [(ngModel)]="loginObj.EmailId" placeholder="Please Enter your email"/>
                    <!-- <mat-error *ngIf="validateForm.get("username")?.hasError('required')">This Input is
                        Required!</mat-error> -->
                    <!-- <mat-error *ngIf="validateForm.get("username")?.hasError('username')">Please Enter
                        correct email address</mat-error> -->
                </mat-form-field>
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" name="Password" [(ngModel)]="loginObj.Password" placeholder="Password" />
                    <!-- <mat-error *ngIf="validateForm.get("password")?.hasError('required')">
                        Password is required!</mat-error> -->
                </mat-form-field>

                <button mat-raised-button color="primary" (click)="login()">Login</button>
            </form>
        </div>
      </mat-card> 
  </div>
